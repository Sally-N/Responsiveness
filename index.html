<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="text">
            <h3>Learn to code by watching others</h3>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great but understanding how developers think is invaluable. </p>
        </div>
        <div class="right">
            <div class="promo">
                <p><span>Try it for 7 days </span>then $20/mo. thereafter</p>
            </div>
            <div class="form">
                <form method="" action="">
                    <input type="text" name="first-name" value="" placeholder="First Name" required>
                    <input type="text" name="last-name" value="" placeholder="Last Name" required>
                    <input type="text" name="email-address" value="" placeholder="Email Address" required>
                    <input type="text" name="password" value="" placeholder="Password" required>
                    <button>CLAIM YOUR FREE TRIAL</button>
                    <p>By clicking the button you are agreeing to our<span> Terms and Services </span></p>
                </form>

            </div>
        </div>
    </main>

</body>

</html>
